<!DOCTYPE html>
<html lang="es">
<!-- Pestaña del Browser del Comercio Electrónico. -->
  <head>
    <!-- Codificación del Comercio Electrónico. -->
    <meta charset="utf-8"/>
    <!-- Configuración del Favicon genérico del Comercio Electrónico. -->
    <link rel="icons" href="%PUBLIC_URL%/favicon.ico"/>
    <!-- Configuración y ajustes generales del Comercio Electrónico. -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Configuración de la descripción del Comercio Electrónico. -->
    <meta name="description" content="El E-Commerce de los E-Commerces"/>
    <!-- Configuración de las fuentes de escritura del Comercio Electrónico. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <!-- Provisión del archivo manifest.json que sirve para configurar los ajustes de la pestaña del Browser del Comercio Electrónico. -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Título de la Pestaña del Browser del Comercio Electrónico. -->
    <title>MAD Shop</title>
  </head>
  <!-- Contenido del Comercio Electrónico. -->
  <body id="mainMADshop"></body>
</html>
